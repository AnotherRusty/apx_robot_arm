[robot_configurations]
;舵机引脚8-12
motor_pins = 
    -D JOINT0_DIR_PIN=5
    -D JOINT0_STP_PIN=2
    -D JOINT0_ENA_PIN=8
    -D JOINT0_LOCK_PIN=12

    -D JOINT1_ENA_PIN=9
    -D JOINT1_DIR_PIN=6
    -D JOINT1_STP_PIN=3
    -D JOINT1_LOCK_PIN=13

;遥控手柄引脚4-7
ps2_params =
    -D PRESSURES=0
    -D RUMBLE=0
    -D PS2_DAT=4
    -D PS2_CMD=5
    -D PS2_SEL=6
    -D PS2_CLK=7

build_flags =
    ${robot_configurations.motor_pins}
    ${robot_configurations.motor_pins}
    ${robot_configurations.ps2_params}
    -D ROBOT_NAME='"Victor5"' ; "Neo5"
    -D BAUDRATE=9600
    -D SERVO_SPEED=0.5  ;do not exceed 1.0
    -D NUM_JOINTS=2
    -D DEBUG_ON=0
    -D USE_PS2=0

lib_deps_builtin = 
    Servo

